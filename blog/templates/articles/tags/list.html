{% extends 'base.html' %}

{% block title %}
    {{ super() }}
    Tags
{% endblock %}


{% block body %}
    <div class="row">
        <div class="col">
            <h1>Tags</h1>
            {% for tag in tags %}
                <ul>
                    <li><a href="{{ url_for('article.get_article_by_tag', tag_id=tag.id) }}">{{ tag.name }} </a></li>
                 </ul>
            {% endfor %}
        </div>
    </div>
{% endblock %}
